<header class="site-header">
  <div class="header-container">
    <!-- Left: Logo -->
    <div class="header-left">
      <a
        routerLink="/"
        class="flex felx-row align-items-center justify-content-center"
      >
        <!-- <img src="./../../../../assets/img/OA_logo.png" class="logo" /> -->
        <span class="text">UMS</span>
      </a>
    </div>

    <!-- Center: Navigation -->
    <nav class="header-center">
      <ul>
        <li>
          <a
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Home
          </a>
        </li>
        <li>
          <a routerLink="/faculties" routerLinkActive="active"> Faculties </a>
        </li>
        <li>
          <a routerLink="/about" routerLinkActive="active"> About </a>
        </li>
        <li>
          <a routerLink="/contact" routerLinkActive="active"> Contact </a>
        </li>
      </ul>
    </nav>

    <!-- Right: Auth buttons -->
    <div class="header-right flex gap-4">
      <!-- Show login button when not logged in -->
      <p-button
        *ngIf="!isLoggedIn"
        label="Log in"
        [outlined]="true"
        [rounded]="true"
        styleClass="w-full"
        (onClick)="onLoginClick()"
      ></p-button>

      <div class="flex flex-row items-center gap-2">
        <!-- Show user button when logged in -->
        <p-button
          *ngIf="isLoggedIn"
          [icon]="
            currentUser.role === 'student'
              ? 'pi pi-user'
              : currentUser.role === 'instructor'
              ? 'pi pi-users'
              : 'pi pi-cog'
          "
          [rounded]="true"
          (onClick)="onUserButtonClick()"
          [title]="'Go to ' + currentUser.role + ' dashboard'"
        ></p-button>
        <!-- Optional: Show user info -->
        <span *ngIf="isLoggedIn" class="user-info">
          {{ currentUser.role }} #{{ currentUser.id }}
        </span>
      </div>
      <!-- Optional: Logout button -->
      <p-button
        *ngIf="isLoggedIn"
        icon="pi pi-sign-out"
        [rounded]="true"
        [outlined]="true"
        (onClick)="logout()"
        title="Logout"
      ></p-button>
    </div>
  </div>
</header>
